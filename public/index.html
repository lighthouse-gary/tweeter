<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts link here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome link here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> <!-- Link to the nav.css file -->
  <link rel="stylesheet" href="styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="write-new-tweet">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="head">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <p><strong>Your</strong> Name</p>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets-container">
      <article class="tweet">
        <header>
          <span> <img class="avatar" src="/images/profile-hex.png"> </span>
          <h3>Jason</h3>
          <span class="handle">@Jason</span>
        </header>
        <div class="tweet-content">
          <p>This is some dummy text for the tweet content.</p>
        </div>
        <footer>
          <span class="timestamp">10 days ago</span>
          <div class="actions">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
  <script src="scripts/composer-char-counter.js"></script>
</body>

</html>
